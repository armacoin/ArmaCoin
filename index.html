<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArmaCoin</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #4E00FF, #00E4FF);
            color: #ffffff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        header {
            padding: 20px 0;
        }

        .logo {
            font-size: 2rem;
            font-weight: 600;
            color: #FFD700;
        }

        nav {
            margin: 20px 0;
        }

        nav a {
            text-decoration: none;
            color: #FFFFFF;
            margin: 0 15px;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #FFD700;
        }

        .icons {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 40px 0;
        }

        .icon {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s, background 0.3s;
        }

        .icon:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.2);
        }

        .icon img {
            width: 60px;
            height: 60px;
        }

        .icon p {
            margin: 10px 0 0;
            font-size: 1rem;
        }

        footer {
            margin-top: 50px;
            padding: 20px 0;
            background: rgba(0, 0, 0, 0.3);
        }

        footer p {
            font-size: 0.9rem;
            margin: 0;
        }

        footer a {
            color: #FFD700;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">ArmaCoin</div>
        <nav>
            <a href="#about">About</a>
            <a href="#roadmap">Roadmap</a>
            <a href="#contract">Contract</a>
            <a href="#socials">Socials</a>
        </nav>
    </header>

    <div class="container">
        <div class="icons">
            <div class="icon" id="about">
                <img src="https://img.icons8.com/external-smashingstocks-flat-smashing-stocks/100/FFFFFF/external-info-sign-web-smashingstocks-flat-smashing-stocks.png" alt="About">
                <p>About</p>
            </div>
            <div class="icon" id="roadmap">
                <img src="https://img.icons8.com/external-wanicon-flat-wanicon/100/FFFFFF/external-roadmap-strategy-wanicon-flat-wanicon.png" alt="Roadmap">
                <p>Roadmap</p>
            </div>
            <div class="icon" id="contract">
                <img src="https://img.icons8.com/external-flaticons-lineal-color-flat-icons/100/FFFFFF/external-contract-office-elements-flaticons-lineal-color-flat-icons.png" alt="Contract">
                <p>Contract</p>
            </div>
            <div class="icon" id="socials">
                <img src="https://img.icons8.com/color/100/FFFFFF/external-social-media-marketing-flatart-icons-flat-flatarticons.png" alt="Socials">
                <p>Socials</p>
            </div>
        </div>
    </div>

    <footer>
        <p>Â© 2025 ArmaCoin. Powered by <a href="https://solana.com/">Solana</a>.</p>
    </footer>
</body>
</html>
